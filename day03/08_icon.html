<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon 가져오기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <style>
        ul{
            list-style: none;
        }
        ul>li{
            margin-bottom: 20px;
        }
        i{
            font-size: 30px;
        }
        .bi-wechat{
            color: blue;
        }
        .bi-android2{
            color: chocolate;
        }
        .bi-slack{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- icon은 <i> <svg> <span> 등을 이용하여 제공함. -->
    <ul>
        <li>
            <i class="bi bi-wechat"></i>
        </li>
        <li>
            <i class="bi bi-android2"></i>
        </li>
        <li>
            <i class="bi bi-slack"></i>
        </li>
    </ul>
</body>
</html>
