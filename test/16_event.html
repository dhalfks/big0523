<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="makeBtn">엘리먼트 만들기</button>
    <div id="zone"></div>
    <script>
      // 전체 문서에 리스너를 장착하고 엘리먼트를 선택하는 방법
      // 동적으로 생성된 엘리먼트에 이벤트를 부여할 때 많이 사용
      document.getElementById('makeBtn').addEventListener('click', () => {
        let newBtn = '<button type="button" id="newBtn">생성된 버튼</button>';
        document.getElementById('zone').innerHTML = newBtn;
      });
      // document.getElementById('newBtn').addEventListener('click', () => {
      //   document.getElementById('zone').innerHTML += '<h3>생성된 버튼을 클릭함!</h3>'
      // });
      document.addEventListener('click', (e) => {
        console.log(e.target.id);
        if(e.target.id == 'newBtn'){
          document.getElementById('zone').innerHTML += '<h3>생성된 버튼을 클릭함!</h3>';
        }
      }); 
    </script>
</body>
</html>
